<h3>Lista de alumnos</h3>
<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>id</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="project in projects" ng-click="edit(project)">
      <td>{{project.nombre}}</td>
      <td>{{project.id}}</td>
      <td><a ng-href="#/edit/{{project.$id()}}"><i class="glyphicon glyphicon-edit"></i></a></td>
    </tr>
  </tbody> 
</table>
<div class="well">
  <a class="btn btn-default" ng-href="#/new">Nuevo Alumno</a>
</div>
